  <!-- GCP Google Maps api key (domain restricted) -->
  <script>
    async function initMap() {
      // Fetch the API key from your endpoint
      const response = await fetch(
        'https://australia-southeast1-uk-food-donation.cloudfunctions.net/google-maps-api-key-function'
      );
      const data = await response.json();

      // Load the Google Maps script dynamically
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=mapCallback`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    function mapCallback() {
      // Initialize your map here
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8,
      });
    }

    document.addEventListener('DOMContentLoaded', initMap);
  </script>

    <h1>Google Drive Files</h1>
    <ul id="drive-files"></ul>
    <script>
      const DRIVE_FOLDER_ID = '1x2iC7QAf8vH2rRu4jg_OU-KOACls8zNz';
      const API_KEY = 'AIzaSyB9Z6IbDXNYYQmRQHogGThYx60tH8LZbHo';

      async function fetchDriveFiles() {
        try {
          const url = `https://www.googleapis.com/drive/v3/files?q='${DRIVE_FOLDER_ID}'+in+parents&key=${API_KEY}`;
          const response = await fetch(url);
          const data = await response.json();

          const filesList = document.getElementById('drive-files');
          filesList.innerHTML = ''; // Clear previous content

          if (data.files && data.files.length > 0) {
            data.files.forEach((file) => {
              const li = document.createElement('li');
              li.innerHTML = `<a href="https://drive.google.com/uc?export=view&id=${file.id}" target="_blank">${file.name}</a>`;
              filesList.appendChild(li);
            });
          } else {
            filesList.innerHTML = '<li>No files found.</li>';
          }
        } catch (error) {
          console.error('Error fetching files:', error);
          document.getElementById('drive-files').innerHTML =
            '<li>Failed to load files.</li>';
        }
      }

      fetchDriveFiles();
    </script>

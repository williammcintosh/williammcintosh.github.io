<!DOCTYPE html>
<html>
  <head>
    <title>WORKOUT GIFS!</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-QQM8BW242M"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-QQM8BW242M');
  </script>
  <body class="is-preload">
    <!-- Nav -->
    <nav id="nav">
      <div class="container">
        <div class="nav-header">
          <button class="nav-toggle" id="nav-toggle">â˜°</button>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="#frontdelts">Front Delts</a></li>
          <li><a href="#midreardelts">Mid/Rear Delts</a></li>
        </ul>
      </div>
    </nav>

    <!-- JavaScript function to create the repeated structure -->
    <script>
      function createWorkoutBox(imageSrc, title) {
        return `
            <div class="col-4 col-6-medium col-12-small">
                <article class="box style2">
                    <a class="image featured" target="_blank">
                        <img src="${imageSrc}" alt="${title}" />
                    </a>
                    <h4><a>${title}</a></h4>
                </article>
            </div>
            `;
      }

      function insertWorkoutBoxes() {
        const frontDeltsContainer = document.querySelector('#frontdelts .row');
        const midRearDeltsContainer =
          document.querySelector('#midreardelts .row');

        const frontDeltsWorkouts = [
          {
            img: 'images/dumbell_hip_huggers-cut-resize.gif',
            title: 'Dumbell Hip Huggers',
          },
          {
            img: 'images/cable_stretch_front_raise-cut-resize.gif',
            title: 'Cable Stretch Front Raise',
          },
          {
            img: 'images/dumbell_high_pull-cut-resize.gif',
            title: 'Dumbell High Pulls',
          },
          {
            img: 'images/Barbell_OHP-cut-resize.gif',
            title: 'Barbell Overhead Press',
          },
          {
            img: 'images/egyptian_cable_lateral_raise-cut-resize.gif',
            title: 'Egyptian Cable Lat Raise',
          },
          {
            img: 'images/front_delt_cable_flyes.gif',
            title: 'Front Delt Cable Flyes',
          },
        ];

        const midRearDeltsWorkouts = [
          {
            img: 'images/DB_side_lat_raises-cut-resize.gif',
            title: 'Dumbell Side Lat Raise',
          },
          {
            img: 'images/rear_delt_cable_row-cut-resize.gif',
            title: 'Rear Delt Cable Row',
          },
          {
            img: 'images/cable_unilateral_rear_delt_partial-resize.gif',
            title: 'Rear Delt Cable Partial',
          },
          {
            img: 'images/cable_rear_delt_flys-resize.gif',
            title: 'Cable Rear Delt Flys',
          },
          {
            img: 'images/barbell_rear_delt_raises.gif',
            title: 'Barbell Rear Delt Bent Over Raises',
          },
          {
            img: 'images/inclined_rear_delt_lat_raises-resize.gif',
            title: 'Inclined Rear Delt Lat Raises',
          },
          { img: 'images/facepull-resize.gif', title: 'Face Pull' },
          {
            img: 'images/rear_delt_row-cut-resize.gif',
            title: 'Rear Delt Dumbell Row',
          },
          {
            img: 'images/cable_lat_raise-cut-resize.gif',
            title: 'Cable Lat Raise',
          },
        ];

        frontDeltsWorkouts.forEach(
          (workout) =>
            (frontDeltsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        midRearDeltsWorkouts.forEach(
          (workout) =>
            (midRearDeltsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
      }

      document.addEventListener('DOMContentLoaded', insertWorkoutBoxes);

      document.addEventListener('DOMContentLoaded', function () {
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu a');

        navToggle.addEventListener('click', function () {
          navMenu.classList.toggle('nav-menu-visible');
        });

        navLinks.forEach((link) => {
          link.addEventListener('click', function () {
            navMenu.classList.remove('nav-menu-visible');
          });
        });
      });
    </script>

    <article id="frontdelts" class="wrapper style5">
      <div class="container">
        <header>
          <h2>Front Delts</h2>
          <hr class="full-width-line" />
        </header>
        <div class="row"></div>
      </div>
    </article>

    <article id="midreardelts" class="wrapper style5">
      <div class="container">
        <header>
          <h2>Mid/Rear Delts</h2>
          <hr class="full-width-line" />
        </header>
        <div class="row"></div>
      </div>
    </article>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>

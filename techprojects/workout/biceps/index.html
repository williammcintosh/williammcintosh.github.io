<!DOCTYPE html>
<html>
  <head>
    <title>WORKOUT GIFS!</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-QQM8BW242M"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-QQM8BW242M');
  </script>
  <body class="is-preload">
    <!-- Nav -->
    <nav id="nav">
      <div class="container">
        <div class="nav-header">
          <button class="nav-toggle" id="nav-toggle">☰</button>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="#innerbiceps">Inner Biceps</a></li>
          <li><a href="#outerbiceps">Outer Biceps</a></li>
        </ul>
      </div>
    </nav>

    <!-- JavaScript function to create the repeated structure -->
    <script>
      function createWorkoutBox(imageSrc, title) {
        return `
            <div class="col-4 col-6-medium col-12-small">
                <article class="box style2">
                    <a class="image featured" target="_blank">
                        <img src="${imageSrc}" alt="${title}" />
                    </a>
                    <h4><a>${title}</a></h4>
                </article>
            </div>
            `;
      }

      function insertWorkoutBoxes() {
        const innerBicepContainer = document.querySelector('#innerbiceps .row');
        const outerBicepContainer = document.querySelector('#outerbiceps .row');

        const innerBicepWorkouts = [
          {
            img: 'images/incline_bench_chest_out_curls-resize.gif',
            title: 'Inclined Chest-Out Curl',
          },
          {
            img: 'images/unilateral_high_cable_curl-resize.gif',
            title: 'Unilateral High Cable Curl',
          },
          {
            img: 'images/supinated_concentration_curl-resize.gif',
            title: 'Supinated Concentration Curl',
          },
          {
            img: 'images/bicep_pulldown-cut-resize.gif',
            title: 'Bicep Pulldown',
          },
          {
            img: 'images/barbell_curl-cut-resize.gif',
            title: 'Barbell Bicep Curl',
          },
          {
            img: 'images/bicep_bayesian_curl-cut-resize.gif',
            title: 'Bayesian Bicep Curl',
          },
          {
            img: 'images/inclined_dumbell_curl.gif',
            title: 'Inclined Dumbell Curl',
          },
          {
            img: 'images/bicep_chin_pullup_curl-cut-resize.gif',
            title: 'Chinup Curl',
          },
          {
            img: 'images/drop_curls-cut-resize.gif',
            title: 'Drop Curls',
          },
        ];

        const outerBicepWorkouts = [
          {
            img: 'images/fortyfive_degree_angle_rope_drag_curl.gif',
            title: '45° Rope Drag Curl',
          },
          {
            img: 'images/crossbody_hammer_curls-cut-resize.gif',
            title: 'Cross Body Hammer Curl',
          },
          {
            img: 'images/reverse_grip_straight_bar_cable_drag_curls-resize.gif',
            title: 'Reverse Grip Straight Bar Cable Drag',
          },
          {
            img: 'images/reverse_grip_straight_bar_cable_curl-resize.gif',
            title: 'Reverse Grip Straight Bar Cable Curl',
          },
          {
            img: 'images/reverse_grip_barbell_drag_curls-resize.gif',
            title: 'Reserse Grip Barbell Drag Curls',
          },
          {
            img: 'images/reverse_grip_barbell_curl-resize.gif',
            title: 'Reverse Grip Barbell Curl',
          },
          {
            img: 'images/fortyfive_degree_angle_drag_curl-resize.gif',
            title: '45 Degree Angle Reverse Grip Curls',
          },
          {
            img: 'images/close_grip_pullup-cut-resize.gif',
            title: 'Close Grip Pullups',
          },
          {
            img: 'images/con_curls-cut-resize.gif',
            title: 'Con Curls',
          },
        ];

        innerBicepWorkouts.forEach(
          (workout) =>
            (innerBicepContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        outerBicepWorkouts.forEach(
          (workout) =>
            (outerBicepContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
      }

      document.addEventListener('DOMContentLoaded', insertWorkoutBoxes);

      document.addEventListener('DOMContentLoaded', function () {
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu a');

        navToggle.addEventListener('click', function () {
          navMenu.classList.toggle('nav-menu-visible');
        });

        navLinks.forEach((link) => {
          link.addEventListener('click', function () {
            navMenu.classList.remove('nav-menu-visible');
          });
        });
      });
    </script>

    <!-- Home -->
    <article id="innerbiceps" class="wrapper style5">
      <div class="container">
        <header>
          <h2>Inner Biceps</h2>
          <hr class="full-width-line" />
        </header>
        <div class="row"></div>
      </div>
    </article>

    <article id="outerbiceps" class="wrapper style5">
      <div class="container">
        <header>
          <h2>Outer Biceps</h2>
          <hr class="full-width-line" />
        </header>
        <div class="row"></div>
      </div>
    </article>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>

  <body class="is-preload">
    <!-- Nav -->
    <nav id="nav">
      <div class="container">
        <div class="nav-header">
          <button class="nav-toggle" id="nav-toggle">â˜°</button>
        </div>

          <li><a href="#legs">Legs</a></li>
          <li><a href="#knees">Knees</a></li>
        </ul>
      </div>
    </nav>

    <!-- JavaScript function to create the repeated structure -->
    <script>
      function createWorkoutBox(imageSrc, title) {
        return `
            <div class="col-4 col-6-medium col-12-small">
                <article class="box style2">
                    <a class="image featured" target="_blank">
                        <img src="${imageSrc}" alt="${title}" />
                    </a>
                    <h4><a>${title}</a></h4>
                </article>
            </div>
            `;
      }

      function insertWorkoutBoxes() {
        const legsContainer = document.querySelector('#legs .row');
        const kneesContainer = document.querySelector('#knees .row');

        const legsWorkouts = [
          {
            img: 'images/barbell_hip_thrusts-cut-resize.gif',
            title: 'Barbell Hip Thrusters',
          },
          {
            img: 'images/barbell_rev_lunge-cut-resize.gif',
            title: 'Barbell Reverse Lunges',
          },
          {
            img: 'images/calf_curls-cut.gif',
            title: 'Calf Raises',
          },
          {
            img: 'images/dumbell_single_leg_rdl-cut-resize.gif',
            title: 'Dumbell RDLs',
          },
          {
            img: 'images/glute_ham_raise-cut.gif',
            title: 'Roman Chair',
          },
          {
            img: 'images/squats-cut-resize.gif',
            title: 'Squats',
          },
        ];

        const kneesWorkouts = [
          {
            img: 'images/atg_split_squat-cut-resize.gif',
            title: 'ATG Split Squat',
          },
          {
            img: 'images/tibialis_curls-cut-resize.gif',
            title: 'Banded Tibialis Curls',
          },
          {
            img: 'images/tibialis_raises-cut-resize.gif',
            title: 'Tibialis Raises',
          },

          {
            img: 'images/Backwards_Treadmill_Walk-cut-resize.gif',
            title: 'Backwards Walk',
          },
        ];

        legsWorkouts.forEach(
          (workout) =>
            (legsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        kneesWorkouts.forEach(
          (workout) =>
            (kneesContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
      }

      document.addEventListener('DOMContentLoaded', insertWorkoutBoxes);

      document.addEventListener('DOMContentLoaded', function () {
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu a');

        navToggle.addEventListener('click', function () {
          navMenu.classList.toggle('nav-menu-visible');
        });

        navLinks.forEach((link) => {
          link.addEventListener('click', function () {
            navMenu.classList.remove('nav-menu-visible');
          });
        });
      });
    </script>

    <!-- Home -->

    <article id="legs" class="wrapper style5">
      <div class="container">
        <header>
          <h2>Legs</h2>
          <hr class="full-width-line" />
        </header>
        <div class="row"></div>
      </div>
    </article>

    <article id="knees" class="wrapper style5">
      <div class="container">
        <header>
          <h2>Knees</h2>
          <hr class="full-width-line" />
        </header>
        <div class="row"></div>
      </div>
    </article>

    <script src="assets/js/main.js"></script>
  </body>

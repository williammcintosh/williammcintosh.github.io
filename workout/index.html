    <!-- JavaScript function to create the repeated structure -->
    <script>
      function createWorkoutBox(imageSrc, title) {
        return `
        <div class="col-4 col-6-medium col-12-small">
          <article class="box style2">
            <a class="image featured" target="_blank">
              <img src="${imageSrc}" alt="${title}" />
            </a>
            <h4><a>${title}</a></h4>
          </article>
        </div>
      `;
      }

      function insertWorkoutBoxes() {
        const bicepsContainer = document.querySelector('#biceps .row');
        const latsContainer = document.querySelector('#lats .row');
        const frontDeltsContainer = document.querySelector('#frontdelts .row');
        const rearDeltsContainer = document.querySelector('#reardelts .row');
        const upperChestContainer = document.querySelector('#upperchest .row');
        const lowerChestContainer = document.querySelector('#lowerchest .row');
        const tricepsContainer = document.querySelector('#triceps .row');

        const bicepsWorkouts = [
          {
            img: 'images/bicep_pulldown.gif',
            title: 'Bicep Pulldown',
          },
          {
            img: 'images/barbell_curl.gif',
            title: 'Barbell Bicep Curl',
          },
          {
            img: 'images/bicep_bayesian_curl.gif',
            title: 'Bayesian Bicep Curl',
          },
          {
            img: 'images/inclined_dumbell_curl.gif',
            title: 'Inclined Dumbell Curl',
          },
        ];

        const latsWorkouts = [
          {
            img: 'images/deadlift.gif',
            title: 'Deadlift',
          },
        ];

        const frontDeltsWorkouts = [
          {
            img: 'images/DB_side_lat_raises.gif',
            title: 'Dumbbell Side Lat Raise',
          },
          {
            img: 'images/dumbell_hip_huggers.gif',
            title: 'Dumbell Hip Huggers',
          },
          {
            img: 'images/cable_stretch_front_raise.gif',
            title: 'Cable Stretch Front Raise',
          },
          {
            img: 'images/cable_lat_raise.gif',
            title: 'Cable Lat Raise',
          },
        ];

        const rearDeltsWorkouts = [
          {
            img: 'images/rear_delt_cable_row.gif',
            title: 'Rear Delt Cable Row',
          },
          {
            img: 'images/facepull.gif',
            title: 'Face Pull',
          },
          {
            img: 'images/rear_delt_row.gif',
            title: 'Rear Delt Dumbell Row',
          },
        ];

        const upperChestWorkouts = [
          {
            img: 'images/UpperCuts.gif',
            title: 'Band Upper Cuts',
          },
          {
            img: 'images/LeanBackCablePress.gif',
            title: 'Lean Back Cable Press',
          },
          {
            img: 'images/JammerPress.gif',
            title: 'Forward Jammer Press',
          },
          {
            img: 'images/LandmineRaindbow.gif',
            title: 'Landmine Rainbow',
          },
        ];

        const lowerChestWorkouts = [
          {
            img: 'images/high_to_low_crossover.gif',
            title: 'High-To-Low Crossover or Peck-Deck',
          },
          {
            img: 'images/incline_db_press.gif',
            title: 'Inclined Barbell or Dumbbell Press',
          },
        ];

        const tricepsWorkouts = [
          {
            img: 'images/tricep_pulldowns.gif',
            title: 'Tricep Pulldown',
          },
          {
            img: 'images/dips_plus.gif',
            title: 'Dip',
          },
        ];

        bicepsWorkouts.forEach((workout) => {
          bicepsContainer.innerHTML += createWorkoutBox(
            workout.img,
            workout.title
          );
        });

        latsWorkouts.forEach((workout) => {
          latsContainer.innerHTML += createWorkoutBox(
            workout.img,
            workout.title
          );
        });

        frontDeltsWorkouts.forEach((workout) => {
          frontDeltsContainer.innerHTML += createWorkoutBox(
            workout.img,
            workout.title
          );
        });

        rearDeltsWorkouts.forEach((workout) => {
          rearDeltsContainer.innerHTML += createWorkoutBox(
            workout.img,
            workout.title
          );
        });

        upperChestWorkouts.forEach((workout) => {
          upperChestContainer.innerHTML += createWorkoutBox(
            workout.img,
            workout.title
          );
        });

        lowerChestWorkouts.forEach((workout) => {
          lowerChestContainer.innerHTML += createWorkoutBox(
            workout.img,
            workout.title
          );
        });

        tricepsWorkouts.forEach((workout) => {
          tricepsContainer.innerHTML += createWorkoutBox(
            workout.img,
            workout.title
          );
        });
      }

      document.addEventListener('DOMContentLoaded', insertWorkoutBoxes);
    </script>

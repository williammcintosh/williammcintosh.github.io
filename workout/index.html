    <!-- JavaScript function to create the repeated structure -->
    <script>
      function createWorkoutBox(imageSrc, title) {
        return `
            <div class="col-4 col-6-medium col-12-small">
                <article class="box style2">
                    <a class="image featured" target="_blank">
                        <img src="${imageSrc}" alt="${title}" />
                    </a>
                    <h4><a>${title}</a></h4>
                </article>
            </div>
            `;
      }

      function insertWorkoutBoxes() {
        const bicepsContainer = document.querySelector('#biceps .row');
        const latsContainer = document.querySelector('#lats .row');
        const frontDeltsContainer = document.querySelector('#frontdelts .row');
        const midRearDeltsContainer =
          document.querySelector('#midreardelts .row');
        const upperChestContainer = document.querySelector('#upperchest .row');
        const lowerChestContainer = document.querySelector('#lowerchest .row');
        const tricepsContainer = document.querySelector('#triceps .row');
        const legsContainer = document.querySelector('#legs .row');
        const kneesContainer = document.querySelector('#knees .row');

        const bicepsWorkouts = [
          { img: 'images/bicep_pulldown.gif', title: 'Bicep Pulldown' },
          { img: 'images/barbell_curl.gif', title: 'Barbell Bicep Curl' },
          {
            img: 'images/bicep_bayesian_curl.gif',
            title: 'Bayesian Bicep Curl',
          },
          {
            img: 'images/inclined_dumbell_curl.gif',
            title: 'Inclined Dumbell Curl',
          },
          {
            img: 'images/cross_body_hammer_curls.gif',
            title: 'Cross Body Hammer Curl',
          },

          {
            img: 'images/bicep_chin_pullup_curl.gif',
            title: 'Chinup Curl',
          },
        ];

        const latsWorkouts = [
          { img: 'images/deadlift.gif', title: 'Deadlift' },
          { img: 'images/dumbell_gorilla_rows.gif', title: 'Gorilla Rows' },
          { img: 'images/single_arm_row.gif', title: 'Single Arm Rows' },
          {
            img: 'images/straight_arm_pushdown.gif',
            title: 'Straight Arm Pushdowns',
          },
          {
            img: 'images/snatch_grip_deadlift.gif',
            title: 'Snatch Grip Deadlifts',
          },
        ];

        const frontDeltsWorkouts = [
          {
            img: 'images/DB_side_lat_raises.gif',
            title: 'Dumbbell Side Lat Raise',
          },
          {
            img: 'images/dumbell_hip_huggers.gif',
            title: 'Dumbell Hip Huggers',
          },
          {
            img: 'images/cable_stretch_front_raise.gif',
            title: 'Cable Stretch Front Raise',
          },
          { img: 'images/dumbell_high_pull.gif', title: 'Dumbell High Pulls' },
          { img: 'images/Barbell_OHP.gif', title: 'Barbell Overhead Press' },
        ];

        const midRearDeltsWorkouts = [
          {
            img: 'images/rear_delt_cable_row.gif',
            title: 'Rear Delt Cable Row',
          },
          { img: 'images/facepull.gif', title: 'Face Pull' },
          { img: 'images/rear_delt_row.gif', title: 'Rear Delt Dumbell Row' },
          { img: 'images/cable_lat_raise.gif', title: 'Cable Lat Raise' },
        ];

        const upperChestWorkouts = [
          { img: 'images/UpperCuts.gif', title: 'Band Upper Cuts' },
          {
            img: 'images/LeanBackCablePress.gif',
            title: 'Lean Back Cable Press',
          },
          {
            img: 'images/inclined_dumbell_press.gif',
            title: 'Inclined Dumbell Press',
          },
          // { img: 'images/JammerPress.gif', title: 'Forward Jammer Press' },
          { img: 'images/LandmineRaindbow.gif', title: 'Landmine Rainbow' },
          {
            img: 'images/high_to_low_cable_flye.gif',
            title: 'Low to High Cable Flye',
          },
          {
            img: 'images/reverse_grip_bench_press.gif',
            title: 'Reverse Grip Bench Press',
          },
        ];

        const lowerChestWorkouts = [
          {
            img: 'images/high_to_low_crossover.gif',
            title: 'High-To-Low Crossover or Peck-Deck',
          },
          // {
          //   img: 'images/incline_db_press.gif',
          //   title: 'Inclined Barbell or Dumbbell Press',
          // },
          {
            img: 'images/high-to-low_pulldowns.gif',
            title: 'High-to-Low Pulldowns',
          },
        ];

        const tricepsWorkouts = [
          { img: 'images/tricep_pulldowns.gif', title: 'Tricep Pulldown' },
          { img: 'images/dips_plus.gif', title: 'Dip' },
          {
            img: 'images/overhead_tricep_ext.gif',
            title: 'Overhead Tricep Ext.',
          },
        ];

        const legsWorkouts = [
          {
            img: 'images/barbell_hip_thrusts.gif',
            title: 'Barbell Hip Thrusters',
          },
          {
            img: 'images/barbell_rev_lunge.gif',
            title: 'Barbell Reverse Lunges',
          },
          {
            img: 'images/calf_curls.gif',
            title: 'Calf Raises',
          },
          {
            img: 'images/dumbell_single_leg_rdl.gif',
            title: 'Dumbell RDLs',
          },
          {
            img: 'images/glute_ham_raise.gif',
            title: 'Roman Chair',
          },
          {
            img: 'images/squats.gif',
            title: 'Squats',
          },
        ];

        const kneesWorkouts = [
          {
            img: 'images/atg_split_squat.gif',
            title: 'ATG Split Squat',
          },
          {
            img: 'images/tibialis_curls.gif',
            title: 'Banded Tibialis Curls',
          },
          {
            img: 'images/tibialis_raises.gif',
            title: 'Tibialis Raises',
          },

          {
            img: 'images/Backwards_Treadmill_Walk.gif',
            title: 'Backwards Walk',
          },
        ];

        bicepsWorkouts.forEach(
          (workout) =>
            (bicepsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        latsWorkouts.forEach(
          (workout) =>
            (latsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        frontDeltsWorkouts.forEach(
          (workout) =>
            (frontDeltsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        midRearDeltsWorkouts.forEach(
          (workout) =>
            (midRearDeltsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        upperChestWorkouts.forEach(
          (workout) =>
            (upperChestContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        lowerChestWorkouts.forEach(
          (workout) =>
            (lowerChestContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        tricepsWorkouts.forEach(
          (workout) =>
            (tricepsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        legsWorkouts.forEach(
          (workout) =>
            (legsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
        kneesWorkouts.forEach(
          (workout) =>
            (kneesContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
      }

      document.addEventListener('DOMContentLoaded', insertWorkoutBoxes);

      document.addEventListener('DOMContentLoaded', function () {
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu a');

        navToggle.addEventListener('click', function () {
          navMenu.classList.toggle('nav-menu-visible');
        });

        navLinks.forEach((link) => {
          link.addEventListener('click', function () {
            navMenu.classList.remove('nav-menu-visible');
          });
        });
      });
    </script>

    <article id="triceps" class="wrapper style5">

<!DOCTYPE html>
<html>
  <head>
    <title>WORKOUT GIFS!</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-QQM8BW242M"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-QQM8BW242M');
  </script>
  <body class="is-preload">
    <!-- Nav -->
    <nav id="nav">
      <div class="container">
        <div class="nav-header">
          <button class="nav-toggle" id="nav-toggle">â˜°</button>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="#lats">Lats</a></li>
        </ul>
      </div>
    </nav>

    <!-- JavaScript function to create the repeated structure -->
    <script>
      function createWorkoutBox(imageSrc, title) {
        return `
            <div class="col-4 col-6-medium col-12-small">
                <article class="box style2">
                    <a class="image featured" target="_blank">
                        <img src="${imageSrc}" alt="${title}" />
                    </a>
                    <h4><a>${title}</a></h4>
                </article>
            </div>
            `;
      }

      function insertWorkoutBoxes() {
        const latsContainer = document.querySelector('#lats .row');

        const latsWorkouts = [
          { img: 'images/deadlift-cut-resize.gif', title: 'Deadlift' },
          {
            img: 'images/dumbell_gorilla_rows-cut-resize.gif',
            title: 'Gorilla Rows',
          },
          { img: 'images/single_arm_row-cut.gif', title: 'Single Arm Rows' },
          {
            img: 'images/straight_arm_pushdown-cut-resize.gif',
            title: 'Straight Arm Pushdowns',
          },
          {
            img: 'images/snatch_grip_deadlift-cut-resize.gif',
            title: 'Snatch Grip Deadlifts',
          },
        ];

        latsWorkouts.forEach(
          (workout) =>
            (latsContainer.innerHTML += createWorkoutBox(
              workout.img,
              workout.title
            ))
        );
      }

      document.addEventListener('DOMContentLoaded', insertWorkoutBoxes);

      document.addEventListener('DOMContentLoaded', function () {
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu a');

        navToggle.addEventListener('click', function () {
          navMenu.classList.toggle('nav-menu-visible');
        });

        navLinks.forEach((link) => {
          link.addEventListener('click', function () {
            navMenu.classList.remove('nav-menu-visible');
          });
        });
      });
    </script>

    <!-- Home -->

    <article id="lats" class="wrapper style5">
      <div class="container">
        <header>
          <h2>Lats</h2>
          <hr class="full-width-line" />
        </header>
        <div class="row"></div>
      </div>
    </article>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>

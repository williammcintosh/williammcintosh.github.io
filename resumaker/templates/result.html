<!DOCTYPE html>
<html>
  <head>
    <title>Employer Name Extractor</title>
  </head>
  <body>
    <h1>Employer Details</h1>
    <p><strong>Employer Name:</strong> {{ employer_name }}</p>
    <p>
      <strong>Accreditation Status:</strong> {{ 'Accredited' if is_accredited
      else 'Not Accredited' }}
    </p>
    <p><strong>Job Role:</strong> {{ job_role }}</p>
    <p><strong>Job Description:</strong> {{ job_description }}</p>
    <p>
      <strong>Skills and Tools:</strong> {{ skills_and_tools | join(', ') }}
    </p>
    <p><strong>URL:</strong> {{ url }}</p>
    <a href="/">Go Back</a>
  </body>
</html>

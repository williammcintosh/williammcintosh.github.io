<!DOCTYPE html>
<html>
  <head>
    <title>Employer Name Extractor</title>
  </head>
  <body>
    <h1>Employer Name Extracted from {{ url }}</h1>
    <p><strong>Employer Name:</strong> {{ employer_name }}</p>
    <p>
      <strong>Accreditation Status:</strong> {{ 'Accredited' if is_accredited
      else 'Not Accredited' }}
    </p>
    {% if resume_latex %}
    <h2>Generated Resume (LaTeX):</h2>
    <pre>{{ resume_latex }}</pre>
    {% endif %}
    <a href="/">Go Back</a>
  </body>
</html>
